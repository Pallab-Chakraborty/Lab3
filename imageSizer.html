<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Size</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 250px;
            height: 250px;
            transition: width 0.3s, height 0.3s;
            cursor: pointer;
        }
        .small {
            width: 100px;
            height: 100px;
        }
        .large {
            width: 250px;
            height: 250px;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="krishna.jfif" alt="Image 1" id="image1" onclick="resizeImages('image1')"><br>
    <img src="lord-hanuman-flying.jpg" alt="Image 2" id="image2" onclick="resizeImages('image2')">
</div>

<script>
    function resizeImages(clickedImageId) {
        const image1 = document.getElementById('image1');
        const image2 = document.getElementById('image2');

        if (clickedImageId === 'image1') {
            image1.classList.toggle('small');
            image2.classList.toggle('large');
        } else if (clickedImageId === 'image2') {
            image2.classList.toggle('small');
            image1.classList.toggle('large');
        }
    }
</script>

</body>
</html>
