<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin: 10px;
            font-size: 18px;
            display: inline-block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .buttons {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
        .sum-container {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Play Cards</h1>
    <div id="cards">
        <!-- Cards will be displayed here -->
    </div>
    <div class="buttons">
        <button onclick="selectCards()">Select Cards</button>
        <button onclick="sortCards()">Sort</button>
    </div>
    <div class="sum-container">
        SUM: <span id="sum">0</span>
    </div>
</div>

<script>
    let cards = [];

    function selectCards() {
        // Generate 5 random numbers between 1 and 13
        cards = [];
        for (let i = 0; i < 5; i++) {
            cards.push(Math.floor(Math.random() * 13) + 1);
        }

        // Display the cards
        displayCards();

        // Calculate and display the sum
        const sum = cards.reduce((acc, val) => acc + val, 0);
        document.getElementById("sum").textContent = sum;
    }

    function displayCards() {
        const cardsContainer = document.getElementById("cards");
        cardsContainer.innerHTML = ''; // Clear previous cards
        cards.forEach(card => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.textContent = card;
            cardsContainer.appendChild(cardElement);
        });
    }

    function sortCards() {
        // Sort the cards
        cards.sort((a, b) => a - b);

        // Display sorted cards and show an alert with the sorted values
        displayCards();
        alert("Sorted Cards: " + cards.join(", "));
    }
</script>

</body>
</html>
